<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/form.css" />
</head>

<body>
    <form action="css_form.html" class="form">
        <label for="email">Email</label>
        <input type="email" id="email" name="mail" 
        placeholder="請輸入Email"><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" 
        placeholder="請輸入密碼"><br>

        <h2>性別</h2>
        <input type="radio" name="gender" value="male">男生
        <input type="radio" name="gender" value="famale">女生<br>

        <input type="checkbox" name="hobby" value="movie">看電影
        <input type="checkbox" name="hobby" value="music">聽音樂
        <input type="checkbox" name="hobby" value="comic">看漫畫<br>

        <select name="country" id="country">
            <option value="高雄">高雄</option>
            <option value="台中">台中</option>
            <option value="台北">台北</option>
        </select><br>

        <h2>內容輸入:</h2>
        <textarea name="content" id="" cols="30" rows="10"></textarea>

        <br>
        <input type="submit" value="Submit">
    </form>



</body>

</html>
